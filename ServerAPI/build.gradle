buildscript {
    repositories {
        jcenter()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:1.2.3'
    }
}

group 'xyz.kvantum'
version = '1.0'

dependencies {
    // Logback
    compile 'ch.qos.logback:logback-classic:1.1.5'
    // Used to simplify code creation
    compileOnly 'org.projectlombok:lombok:1.16.18'
    testCompileOnly 'org.projectlombok:lombok:1.16.18'
    // Mostly used for its awesome map implementations
    compile group: 'com.google.guava', name: 'guava', version: '23.2-jre'
    // Makes input handling better and more fluent
    compile group: 'org.jline', name: 'jline', version: '3.5.1'
    // Has great string utilities
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.6'
    // Command management system
    compile 'com.github.IntellectualSites:CommandAPI:-SNAPSHOT'
    // Password encryption
    compile group: 'org.mindrot', name: 'jbcrypt', version: '0.4'
    // Auto-generated configuration files
    compile 'com.github.Sauilitired:Configurable:1.0.0'
    // Metrics system
    compile 'io.dropwizard.metrics:metrics-core:3.1.0'
    // Great IO utilities (TODO: Look into this dependency)
    compile group: 'org.apache.commons', name: 'commons-io', version: '1.3.2'
    // Compiles .LESS files
    compile group: 'org.lesscss', name: 'lesscss', version: '1.7.0.1.1'
    // JSON Implementation
    compile 'com.github.IntellectualSites:json-simple:abb7d2bd49'
    // GSON
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.2'
    // Apache Commons Fileupload
    compile group: 'commons-fileupload', name: 'commons-fileupload', version: '1.3.3'
    // Needed to get the fileupload system to compile
    compileOnly group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.0'
    // Field verification (used in KvantumObject)
    compile group: 'net.sf.oval', name: 'oval', version: '1.90'
    // NanoTub
    compile group: 'xyz.kvantum', name: 'NanoTube', version: '280214c246'
    // Lambda-factory
    compile group: 'xyz.kvantum', name: 'lambda-factory', version: '2.0.2-SNAPSHOT'
    //
    // Modules
    //
    compile project(":FileSystem")
    compile project(":Assert")
}
