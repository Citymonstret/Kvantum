<html>
<head>
  <title>Error: {{message}}</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
          integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
          crossorigin="anonymous"></script>
  <script
      src="https://code.jquery.com/jquery-3.1.0.min.js"
      integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
      crossorigin="anonymous"></script>
</head>
<body>
<br>
<div class="container">
  <div class="row">
    <div class="well">
      Error when serving {{path}} - {{message}}
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <h1>Information</h1>
  </div>
  <div class="row">
    <div class="well">
      <p><b>Description: </b>Something went wrong when handling your request. Please review the stack trace
        for more information about the error.</p>
      <p><b>Exception: </b>{{exception}}</p>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <h1>Stacktrace</h1>
  </div>
  <div class="row">
    <div class="well">
      {{cause}}
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="well">
      <div class="container">
        <div class="row">
          Using <a href="https://github.com/IntellectualSites/Kvantum">Kvantum</a>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
