<html>
<head>
    <title>Error {{code}}</title>
    <link crossorigin="anonymous"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          rel="stylesheet">
    <link crossorigin="anonymous"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
          rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script
            crossorigin="anonymous"
            integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
            src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
</head>
<body>
<br>
<div class="container">
    <div class="row">
        <div class="well">
            <div class="container">
                <div class="row">
                    <h1>Error {{code}}</h1>
                </div>
                <div class="row">
                    <p>
                        <b>Description: </b> An error occurred when serving your request ( {{path}}
                        )
                    </p>
                    <p>
                        <b>Error Message: </b> {{message}}
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="well">
            <div class="container">
                <div class="row">
                    Using <a href="https://github.com/IntellectualSites/Kvantum">Kvantum</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
