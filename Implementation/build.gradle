buildscript {
    repositories {
        jcenter()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:1.2.3'
    }
}

group 'com.github.intellectualsites'
version = 'BETA-0.0.3'

apply plugin: 'com.github.johnrengelman.shadow'

jar {
    manifest {
        attributes 'Implementation-Title': 'IntellectualServer',
                'Implementation-Version': version,
                'Main-Class': 'com.github.intellectualsites.iserver.implementation.IntellectualServerMain'
    }
}

dependencies {
    // Powers the MongoDB implementation
    compile 'org.mongodb:mongo-java-driver:3.5.0'
    compile 'org.mongodb.morphia:morphia:1.3.1'
    // Cache manager
    compile 'com.github.ben-manes.caffeine:caffeine:2.5.6'
    // Makes code pretty
    compileOnly 'org.projectlombok:lombok:1.16.18'
    // JSON IO Library
    compile group: 'com.cedarsoftware', name: 'json-io', version: '2.9.3'
    // SQLite Driver
    compile group: 'org.xerial', name: 'sqlite-jdbc', version: '3.8.7'
    // Program argument parser
    compile group: 'com.beust', name: 'jcommander', version: '1.48'
    //
    // Modules
    //
    compile project(":ServerAPI")
    compile project(":Crush")
}
