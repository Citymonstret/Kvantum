buildscript {
    repositories {
        jcenter()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:1.2.3'
    }
}

group 'xyz.kvantum'
version = '1.0'

apply plugin: 'com.github.johnrengelman.shadow'
apply plugin: 'application'

mainClassName = 'xyz.kvantum.implementation.KvantumMain'

shadowJar {
    classifier = ''
}

build.dependsOn shadowJar

jar {
    enabled false
    manifest {
        attributes 'Implementation-Title': 'Kvantum',
                'Implementation-Version': version,
                'Main-Class': 'xyz.kvantum.implementation.KvantumMain'
    }
}

artifacts {
    shadowJar
    sourcesJar
    javadocJar
}

dependencies {
    // AsyncBufferedOutputStream
    compile group: 'de.jungblut.common', name: 'thomasjungblut-common', version: '1.1'
    // Powers the MongoDB implementation
    compile 'org.mongodb:mongo-java-driver:3.5.0'
    compile 'org.mongodb.morphia:morphia:1.3.2'
    // Cache manager
    compile 'com.github.ben-manes.caffeine:caffeine:2.6.0'
    // Makes code pretty
    compileOnly 'org.projectlombok:lombok:1.16.18'
    // SQLite Driver
    compile group: 'org.xerial', name: 'sqlite-jdbc', version: '3.20.1'
    // Program argument parser
    compile group: 'com.beust', name: 'jcommander', version: '1.72'
    // Apache commons, self-explanatory
    compile group: 'org.apache.commons', name: 'commons-text', version: '1.1'
    //
    // Modules
    //
    compile project(":ServerAPI")
    compile project(":Crush")
    compile project(":Velocity")
    compile project(":JTwig")
}
