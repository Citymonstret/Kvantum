buildscript {
    repositories {
        jcenter()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:1.2.3'
    }
}

group 'com.github.intellectualsites'
version = 'BETA-0.0.4'

apply plugin: 'com.github.johnrengelman.shadow'

jar {
    manifest {
        attributes 'Implementation-Title': 'Kvantum',
                'Implementation-Version': version,
                'Main-Class': 'com.github.intellectualsites.kvantum.implementation.KvantumMain'
    }
}

dependencies {
    // Powers the MongoDB implementation
    compile 'org.mongodb:mongo-java-driver:3.5.0'
    compile 'org.mongodb.morphia:morphia:1.3.2'
    // Cache manager
    compile 'com.github.ben-manes.caffeine:caffeine:2.6.0'
    // Makes code pretty
    compileOnly 'org.projectlombok:lombok:1.16.18'
    // JSON IO Library
    compile group: 'com.cedarsoftware', name: 'json-io', version: '4.10.0'
    // SQLite Driver
    compile group: 'org.xerial', name: 'sqlite-jdbc', version: '3.20.1'
    // Program argument parser
    compile group: 'com.beust', name: 'jcommander', version: '1.72'
    compile group: 'org.apache.commons', name: 'commons-text', version: '1.1'
    //
    // Modules
    //
    compile project(":ServerAPI")
    compile project(":Crush")
    compile project(":Velocity")
    compile project(":JTwig")
}
